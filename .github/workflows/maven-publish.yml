# Publish to Maven Central Repository when a tag is pushed
# Triggered by tags matching 'v*' pattern (e.g., v1.0.0, v0.2.1)

name: Publish to Maven Central

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          # Remove 'v' prefix from tag to get version number
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: GPG_PASSPHRASE

      - name: Update version in pom.xml files
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          echo "Setting version to: $VERSION"
          
          # Update parent pom.xml
          mvn versions:set -DnewVersion=$VERSION -DgenerateBackupPoms=false
          
          # Update revision property in parent pom
          mvn versions:set-property -Dproperty=revision -DnewVersion=$VERSION -DgenerateBackupPoms=false
          
          echo "Version updated successfully"

      - name: Build and run tests
        run: |
          # Install jmodel-processor first (required by jmodel-core tests)
          mvn clean install -pl jmodel-processor -am -DskipTests
          
          # Run all tests
          mvn test
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Publish to Maven Central
        run: |
          # Use central-publishing-maven-plugin to publish
          mvn deploy -DskipTests -pl jmodel-processor,jmodel-core
        env:
          MAVEN_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.CENTRAL_TOKEN }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
